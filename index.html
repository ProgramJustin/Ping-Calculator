<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>PING-PONG</h1>
      <h3>RULES</h3>
      <p>Ping-Pong will count up to your number from 1 with the following exceptions:
        <ol>
          <li>Numbers divisible by 3 become "ping."</li>
          <li>Numbers divisible by 5 become "pong."</li>
          <li>Numbers divisible by 3 <em>and</em> 5 become "pingpong."</li>
        </ol>
        <br>
        <form id="pingPong">
          <div class="form-group">
            <label for="userInput">Enter a number to play</label>
            <input id="userInput" type="text">
          </div>
          <button type="submit" class="btn">Play!</button>
        </form>

        <form id="add">
          <div class="form-group">
            <label for="addInput">Enter a number to add</label>
            <input id="addInput" type="text">
          </div>
          <div class="form-group">
            <label for="addInput2">Enter a number to add</label>
            <input id="addInput2" type="text">
          </div>
          <button type="submit" class="btn1">add!</button>
        </form>
        <form id="subtract">
          <div class="form-group">
            <label for="subInput">Enter a number to subtract</label>
            <input id="subInput" type="text">
          </div>
          <div class="form-group">
            <label for="subInput2">Enter a number to subtract</label>
            <input id="subInput2" type="text">
          </div>
          <button type="submit" class="btn2">subtract!</button>
        </form>
        <form id="multiply">
          <div class="form-group">
            <label for="multInput">Enter a number to multiply</label>
            <input id="multInput" type="text">
          </div>
          <div class="form-group">
            <label for="multInput2">Enter a number to multiply</label>
            <input id="multInput2" type="text">
          </div>
          <button type="submit" class="btn3">multiply!</button>
        </form>
        <form id="divide">
          <div class="form-group">
            <label for="divInput">Enter a number to divide</label>
            <input id="divInput" type="text">
          </div>
          <div class="form-group">
            <label for="divInput2">Enter a number to divide</label>
            <input id="divInput2" type="text">
          </div>
          <button type="submit" class="btn4">divide!</button>
        </form>
      </div>
      <ul id="list">
      </ul>
      <ul id="arithmetic">
      </ul>
    </div>
  </body>
</html>
